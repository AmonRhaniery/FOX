log4j.rootLogger=INFO, stdout, file
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MMM/yyyyHH:mm:ss} %5p [%t] (%F:%M:%L) - %m%n

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=log/root.log
log4j.appender.file.MaxFileSize=1MB
log4j.appender.file.MaxBackupIndex=100
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{dd/MMM/yyyyHH:mm:ss} %5p [%t] (%F:%M:%L) - %m%n


log4j.logger.org.aksw.fox=INFO, fox
log4j.appender.fox=org.apache.log4j.RollingFileAppender
log4j.appender.fox.File=log/fox.log
log4j.appender.fox.MaxFileSize=1MB
log4j.appender.fox.MaxBackupIndex=100
log4j.appender.fox.layout=org.apache.log4j.PatternLayout
log4j.appender.fox.layout.ConversionPattern=%d{dd/MMM/yyyyHH:mm:ss} %5p [%t] (%F:%M:%L) - %m%n

log4j.logger.org.aksw.fox.webservice.statistics=INFO, statistics
log4j.appender.statistics=org.apache.log4j.RollingFileAppender
log4j.appender.statistics.File=log/statistics.log
log4j.appender.statistics.MaxFileSize=1MB
log4j.appender.statistics.MaxBackupIndex=100
log4j.appender.statistics.layout=org.apache.log4j.PatternLayout
log4j.appender.statistics.layout.ConversionPattern=%d{dd/MMM/yyyyHH:mm:ss} %5p [%t] (%F:%M:%L) - %m%n

